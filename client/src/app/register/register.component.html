<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
   <h2 class="text-center text-primary">Sign up</h2>
   <hr />

   <div class="form-group">
      <!-- aplica la clase "is-invalid" si la expresion es true -->
      <input
         [class.is-invalid]="
            registerForm.get('username').errors &&
            registerForm.get('username').touched
         "
         formControlName="username"
         type="text"
         class="form-control"
         placeholder="User name"
      />

      <div class="invalid-feedback">Please enter a username.</div>
   </div>

   <div class="form-group">
      <input
         [class.is-invalid]="
            registerForm.get('password').errors &&
            registerForm.get('password').touched
         "
         formControlName="password"
         type="password"
         class="form-control"
         placeholder="Password"
      />

      <div
         *ngIf="registerForm.get('password').hasError('required')"
         class="invalid-feedback"
      >
         Please enter a password.
      </div>

      <div
         *ngIf="registerForm.get('password').hasError('minlength')"
         class="invalid-feedback"
      >
         Min legth required of 4 chars.
      </div>

      <div
         *ngIf="registerForm.get('password').hasError('maxlength')"
         class="invalid-feedback"
      >
         Max legth required of 8 chars.
      </div>
   </div>

   <div class="form-group">
      <input
         [class.is-invalid]="
            registerForm.get('confirmPassword').errors &&
            registerForm.get('confirmPassword').touched
         "
         formControlName="confirmPassword"
         type="password"
         class="form-control"
         placeholder="Confirm Password"
      />

      <div
         *ngIf="registerForm.get('confirmPassword').hasError('required')"
         class="invalid-feedback"
      >
         Please enter a confirm password.
      </div>

      <div
         *ngIf="registerForm.get('confirmPassword').hasError('isMatching')"
         class="invalid-feedback"
      >
         Passwords must match.
      </div>
   </div>

   <div class="form-group text-center">
      <button class="btn btn-success mr-2" type="submit">Register</button>
      <button class="btn btn-default mr-2" (click)="cancel()" type="button">
         Cancel
      </button>
   </div>
</form>

<p>Form value: {{ registerForm.value | json }}</p>
<p>Form status: {{ registerForm.status | json }}</p>
